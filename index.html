<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=Space+Mono&display=swap' rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id='calculator'>
        <div id="display">
            <p id="textDisplay_current"></p>
            <p id="operation_btn"></p>
            <p id="textDisplay_prev"></p>
        </div>
    <div id="buttons" class="calculator-grid">
        

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button> 
        <button data-delete>DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operation">-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operation">+</button>
        <button data-number>0</button>
        <button data-operation class="operation">/</button>
        <button data-operation class="operation">*</button>
        <button data-equal id="equal">=</button> 
        <button data-number>.</button> 
        <button data-delete id="clear">AC</button>
     </div>
     </div>
     <script src="index.js"></script>
    
</body>
</html>
